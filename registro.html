<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center bg-primary text-white">
            <h4><i class="fas fa-heartbeat"></i> Registro para App Cardiovascular</h4>
          </div>
          <div class="card-body">
            <form onsubmit="guardarDatos(event)">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
              </div>
              <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required>
              </div>
              <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Crea una contraseña segura"
                  required>
              </div>
              <div class="form-group">
                <label for="edad">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="edad" required>
              </div>
              <div class="form-group">
                <label for="genero">Género</label>
                <select class="form-control" id="genero" required>
                  <option value="">Selecciona tu género</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function guardarDatos(event) {
      event.preventDefault();

      // Guardar datos en sessionStorage
      sessionStorage.setItem("nombre", document.getElementById("nombre").value);
      sessionStorage.setItem("correo", document.getElementById("correo").value);
      sessionStorage.setItem("edad", document.getElementById("edad").value);
      sessionStorage.setItem("genero", document.getElementById("genero").value);

      // Redirigir a la página de evaluación de RCV
      window.location.href = "rcv.html";
    }
  </script>
</body>

</html>
